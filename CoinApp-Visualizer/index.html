<body>
<main></main>
</body>

<script>
    async function getContentAPI(){
        try{
            const responseAPI = await fetch('http://localhost:8765/COIN-APP/listarMoedas')
            const dataAPI = await responseAPI.json()

            listarMoedas(dataAPI)
        }catch( error ){
            console.log( "GetContentAPI | ", error );
        }
    }

    getContentAPI()

    function listarMoedas(dados){
        let output = ''
        for( let dado of dados){
            output +=`<li>convers√£o:${dado.name} | Valor: ${dado.bid}</li>`
        }

        document.querySelector('main').innerHTML = output

    }

</script>
